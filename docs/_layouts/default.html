<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column; /* pour que la navbar horizontale reste en haut */
            background-color: #f4f1e9;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: #2c2c2c;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            padding: 2rem;
            margin: 0;
        }
        /* Seules les images du contenu principal seront à 100% */
        main img {
            width: 100%;
        }
        .portefolio {
            width: 35%; !important;
            align-items: center;
        }
        .avatar {
            width: 30px !important;
            height: auto;
        }
        nav.sidebar {
            background: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2em;
        }
        .sidebar-scrollable {
          max-height: 100vh; /* hauteur de l’écran */
          overflow-y: auto;  /* permet le scroll si le contenu dépasse */
        }
        .music {
            width: 50%;
            height: auto;
            border-radius: 12px;
        }
        blockquote {
          font-style: italic;
          color: #3e3e3e;
          background-color: #f9f6f1;
          border-left: 5px solid #8b5e3c;
          padding: 1rem 1.5rem;
          margin: 2rem 0;
          position: relative;
          font-family: 'Georgia', serif;
        }
        blockquote::before {
          content: "“";
          font-size: 3rem;
          color: #8b5e3c;
          position: absolute;
          left: 10px;
          top: -10px;
          line-height: 1;
        }
        blockquote cite {
          display: block;
          margin-top: 1rem;
          text-align: right;
          font-style: normal;
          color: #6b4e2e;
          font-weight: bold;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'MedievalSharp', fantasy;
            font-weight: bold;
            text-align: center;
        }
        .nav-link {
            color: #8b5e3c !important;
            font-family: 'MedievalSharp', fantasy;
        }
    </style>
    
    <!-- Bootstrap et dépendances -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-properties.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/avatar.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/avatar.png' | relative_url }}">
</head>
<body>

<!-- Navbar horizontale -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/images/avatar.jpg' | relative_url }}" class="avatar" alt="Avatar">
            {{ site.title }}
        </a>
    </div>
</nav>

<!-- Corps de la page avec sidebar verticale + contenu -->
<main>
        {% include sidebar.html %}
    <div class="content-area">
        {% if page.tags %}
            {% include tags.html %}
        {% endif %}
        {% if page.music %}
            <iframe class="music" src="{{ page.music }}" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        {% endif %}
        {{ content }}
        {% include footer.html %}
    </div>
</main>

</body>
</html>
